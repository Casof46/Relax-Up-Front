<div class="title-container">
    <div class="container" style="text-align: center;margin:5%"><h1>Registro de Planes</h1></div>
    <div class="container" style="text-align: center">
      <form [formGroup]="form" (submit)="insertar()" >
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput  formControlName="Pcodigo" readonly="true"/>
        </mat-form-field>

        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ejem. Premium" formControlName="Pnombre" />
        </mat-form-field>

        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <input matInput placeholder="Ejem. XD"  formControlName="Pdescripcion" />
        </mat-form-field>
  
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Precio</mat-label>
            <input matInput placeholder="Ejem. :v"  formControlName="Pprecio" />
          </mat-form-field>
        
        <div style="text-align: center;">
          <button mat-flat-button  color="warn">Registrar</button>
        </div>
      </form>
    </div>
  </div>
