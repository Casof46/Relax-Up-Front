<div class="title-container">
    <div class="container" style="text-align: center; margin: 5%;">
      <h1>Registro de usuarios</h1>
    </div>
    <div class="container" style="text-align: center;">
      <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Id</mat-label>
          <input matInput placeholder="number" formControlName="idusuario" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>nombre del usuario</mat-label>
          <input matInput placeholder="nombre" formControlName="nombreUsuario" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>correo del usuario</mat-label>
          <input matInput placeholder="Correo electronico" formControlName="correoUsuario" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>contraseña del usuario</mat-label>
          <input matInput placeholder="Contraseña" formControlName="constrasenaUsuario" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>progreso del usuario</mat-label>
          <input matInput placeholder="progreso" formControlName="progresoUsuario" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>telefono del usuario</mat-label>
          <input matInput placeholder="telefono" formControlName="telefonoUsuario" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option *ngFor="let nombre of listarol" [value]="nombre.value">
              {{ nombre.viewvalue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div style="text-align: center;">
          <button mat-flat-button color="warn">Registrar</button>
        </div>
      </form>
    </div>
  </div>
