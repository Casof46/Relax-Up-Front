<div class="container">
    <div style="text-align: center;margin: 5%;"><h1>Lista Usuarios</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
            <td mat-cell *matCellDef="let element"> {{element.idusuario}} </td>
          </ng-container>
        
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> nombreusuario</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
          </ng-container>
        
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> correousuario </th>
            <td mat-cell *matCellDef="let element"> {{element.correoUsuario}} </td>
          </ng-container>
        
          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> contrasenausuario </th>
            <td mat-cell *matCellDef="let element"> {{element.contrasenaUsuario}} </td>
          </ng-container>
  
          <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> progresousuario </th>
              <td mat-cell *matCellDef="let element"> {{element.progresoUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> telefonousuario </th>
                <td mat-cell *matCellDef="let element"> {{element.telefonoUsuario}} </td>
              </ng-container>
  
              <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> idrol </th>
                <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>
              </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>      
    </div>
  </div>
