<div class="container">
    <div style="text-align: center; margin: 5%"><h1>Lista de usuarios</h1></div>
    <div>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="ctt1">
          <th mat-header-cell *matHeaderCellDef>Código.</th>
          <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
        </ng-container>
  
        <ng-container matColumnDef="ctt2">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
        </ng-container>
  
        <ng-container matColumnDef="ctt3">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.correoUsuario }}</td>
        </ng-container>
  
        <ng-container matColumnDef="ctt4">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefonoUsuario }}</td>
        </ng-container>
  
        <ng-container matColumnDef="ctt5">
          <th mat-header-cell *matHeaderCellDef>Contraseña</th>
          <td mat-cell *matCellDef="let element">{{ element.contrasenaUsuario }}</td>
        </ng-container>

        <ng-container matColumnDef="ctt6">
        <th mat-header-cell *matHeaderCellDef>Progreso</th>
        <td mat-cell *matCellDef="let element">{{ element.progresoUsuario }}</td>
        </ng-container>

        <ng-container matColumnDef="ctt7">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.rol.nombreRol }}</td>
        </ng-container>           
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
