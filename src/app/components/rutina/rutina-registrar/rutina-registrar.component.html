<div class="title-container">
    <div class="container" style="text-align: center; margin: 2%">
      <h1>Registro de Rutinas</h1>
    </div>
    <div class="container" style="text-align: center">
      <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" >
          <mat-label>Id</mat-label>
          <input matInput formControlName="IdRutina" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre de la rutina" formControlName="nombreRutina" />
        </mat-form-field>
  
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <input matInput placeholder="Descripcion de la rutina" formControlName="descripcionRutina" />
        </mat-form-field>
  
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Duracion</mat-label>
          <input matInput placeholder="Duracion de la rutina" formControlName="duracionRutina" />
        </mat-form-field>

        <br />
        <mat-form-field>
          <mat-label>Tecnica de Relajacion</mat-label>
          <mat-select formControlName="TecnicaRelajacionRutina">
            @for (ci of listaTecnicasRelajacion; track ci) {
            <mat-option [value]="ci.idTecnicaRelajacion">{{ ci.nombreTecnica}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div style="text-align: center">
          <button mat-flat-button color="warn">Registrar</button>
        </div>
      </form>
    </div>
  </div>
