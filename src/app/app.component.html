<mat-toolbar class="custom-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row">
    <button mat-button [matMenuTriggerFor]="menuUsuario" style="color: white">
      <mat-icon>group</mat-icon>
      Usuario
    </button>
    <button mat-button [matMenuTriggerFor]="menuRol" style="color: white">
      <mat-icon>security</mat-icon>
      Rol
    </button>
    <button mat-button [matMenuTriggerFor]="menueventos" style="color: white">
      <mat-icon>list</mat-icon>
      Eventos
    </button>
    <button mat-button [matMenuTriggerFor]="menuforos" style="color: white">
      <mat-icon>speaker_notes</mat-icon>
      Foros
    </button>
    <button mat-button [matMenuTriggerFor]="menumensajesforos" style="color: white">
      <mat-icon>subject</mat-icon>
      Mensajes de Foros
    </button>
    <button mat-button [matMenuTriggerFor]="menurutina" style="color: white">
      <mat-icon>accessibility_new</mat-icon>
      Rutinas
    </button>
    <button mat-button [matMenuTriggerFor]="menuejerciciorutina" style="color: white">
      <mat-icon>folder_shared</mat-icon>
      Ejercicios de Rutinas
    </button>
    <button mat-button [matMenuTriggerFor]="menutecnicasrelajacion" style="color: white">
      <mat-icon>sentiment_very_satisfied</mat-icon>
      Tecnicas de relajacion
    </button>
    <button mat-button [matMenuTriggerFor]="menuEmergencia" style="color: white">
      <mat-icon>alarm_on</mat-icon>
      Emergencias
    </button>
  </div>
</mat-toolbar>
<mat-menu #menuUsuario="matMenu">
